<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStop – Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="site-header">
    <div class="site-header__left">
      <button
        id="menuToggle"
        class="menu-toggle"
        aria-label="Open SmartStop menu"
        aria-haspopup="true"
        aria-controls="sidebar"
      >
        <span class="menu-toggle__bar"></span>
        <span class="menu-toggle__bar"></span>
        <span class="menu-toggle__bar"></span>
      </button>

      <span class="site-header__brand">SmartStop</span>
    </div>

    <button class="plan-pill" type="button">
      PLAN
    </button>
  </header>

  <!-- Main layout -->
  <main class="layout" aria-label="SmartStop planner">
    <!-- Saved Trips -->
    <section class="panel panel--saved" aria-labelledby="savedTripsHeading">
      <header class="panel__header">
        <div class="panel__title-row">
          <span class="star-icon">★</span>
          <div>
            <h2 id="savedTripsHeading" class="panel__title">Saved Trips</h2>
          </div>
        </div>
      </header>

      <div
        id="savedTripsContainer"
        class="saved-trips"
        aria-live="polite"
      >
        <!-- Populated by JavaScript -->
      </div>
    </section>

    <!-- Save Route Form -->
    <section class="panel panel--form" aria-labelledby="saveRouteHeading">
      <header class="panel__header">
        <div class="panel__title-row">
          <span class="arrow-icon">➜</span>
          <div>
            <h2 id="saveRouteHeading" class="panel__title">Save Route</h2>
          </div>
        </div>
      </header>

      <form id="routeForm" class="route-form" novalidate>
        <div class="form-row">
          <label for="routeName">Title</label>
          <input
            type="text"
            id="routeName"
            name="routeName"
            placeholder="Enter route name..."
            autocomplete="off"
          />
        </div>

        <div class="form-row">
          <label for="fromStop">From</label>
          <input
            list="stopsList"
            id="fromStop"
            name="fromStop"
            placeholder="Enter starting location..."
            autocomplete="off"
          />
        </div>

        <div class="form-row">
          <label for="toStop">To</label>
          <input
            list="stopsList"
            id="toStop"
            name="toStop"
            placeholder="Enter destination..."
            autocomplete="off"
          />
        </div>

        <!-- datalist populated by JS so stops stay in sync -->
        <datalist id="stopsList"></datalist>

        <!-- Button row -->
        <div class="form-actions">
          <button type="submit" class="btn btn--primary">
            Find Routes
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Sidebar (hamburger menu) -->
  <div id="backdrop" class="backdrop" hidden></div>

  <aside
    id="sidebar"
    class="sidebar"
    aria-label="SmartStop menu"
    aria-hidden="true"
  >
    <header class="sidebar__header">
      <h2 class="sidebar__title">SmartStop</h2>
      <button
        id="closeSidebar"
        class="sidebar__close"
        aria-label="Close menu"
      >
        ×
      </button>
    </header>

    <nav class="sidebar__nav">
      <ul>
        <li><button type="button" class="sidebar__link">Dashboard</button></li>
        <li><button type="button" class="sidebar__link">Saved Trips</button></li>
        <li><button type="button" class="sidebar__link">Alerts</button></li>
        <li><button type="button" class="sidebar__link">Settings</button></li>
        <li><button type="button" class="sidebar__link sidebar__link--logout">Log out</button></li>
      </ul>
    </nav>

    <footer class="sidebar__footer">
      <p>Prototype only – menu items are not active.</p>
    </footer>
  </aside>

  <!-- Route details modal -->
  <div id="modalOverlay" class="modal-overlay" hidden></div>

  <section
    id="routeModal"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
  >
    <div class="modal__dialog">
      <header class="modal__header">
        <h2 id="routeModalTitle" class="modal__title">Route Found!</h2>
        <button
          id="modalCloseBtn"
          class="modal__close"
          aria-label="Close dialog"
        >
          ×
        </button>
      </header>

      <div id="routeModalBody" class="modal__body">
        <!-- Filled by JS -->
      </div>

      <footer class="modal__footer">
        <button
          id="modalSaveBtn"
          class="btn btn--primary"
          type="button"
        >
          Save route
        </button>
      </footer>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
